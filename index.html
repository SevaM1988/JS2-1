<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script src="script.js"></script>
    <script>
        window.onload = function () {
            var menu = new Menu('menu', 'menu', [
                new MenuItem('/', 'Home'),
                new MenuItem('/news', 'News'),
                new SubMenu('submenu', 'sebmenu', [
                    new SubMenuItem('/news/latest', 'Latest'),
                    new SubMenuItem('/news/most_popular', 'Most Popular')
                ]),
                new MenuItem('/blog', 'Blog')
            ]);

            document.body.appendChild(menu.render());
        }
    </script>
</head>
<body>

</body>
</html>
